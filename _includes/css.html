<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}
/* HTML5 display-role reset for older browsers */
article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
html{scroll-behavior:smooth}
html, body{height:100%}
*{margin:0;padding:0;-webkit-box-sizing:border-box;box-sizing:border-box;}
ul,ol{list-style: none;}
a{text-decoration:none;color: #AC1145;}
a:hover{color:#223fe1}
b,strong{font-weight:bold}i,em{font-style:italic;}
h1,h2,h3,h4,h5{font-family: arial,sans-serif;font-weight:bold}
svg{width:24px;height:24px}
body{font-family: Arial,san-serif;font-size: 16px;line-height:1;}
img{background:#e9e9e9;}
.row,.h-row{width:100%;margin:0 auto;}
.row{max-width:840px}
.h-row{max-width:880px;}
.mainheader{font-family:Arial, Helvetica, sans-serif;background: #ffffff;margin-bottom:20px;padding:0;color:#000000;position: sticky;top:0;z-index: 2;box-shadow: 0 0 5px rgba(0, 0, 0, .1);}
.mainheader a{color:currentColor}
.header-wrapper{display:flex;align-items:center}
.sitename {padding:14px;}
.sitebrand{font-size:22px;font-weight:700;font-family:sans-serif}
.sitebrand a{display:flex;align-items:end;padding:1px}
.sitebrand svg{margin-right:10px}
.headernav{margin-left:auto}
.headernavlist{display:flex;align-items:center;flex-wrap:wrap}
.headernavlist li:not(:last-child){margin-right:15px}
.searchbtn{margin:0 10px 0 20px}.searchbtn a{display:block}.searchbtn svg{display:block}
#menu{margin-left:auto;position:relative;z-index:3;padding:7px 15px;display:none;background:#971719;margin-right:14px;font-size:12px;color:#fff;border-radius:20px;margin-left:0;}
#menu svg{fill:#ffffff;display:block}
.mainarea{min-height:calc(100vh - 176px)}
.breadcrumbs-wrapper{margin-bottom:15px}
.breadcrumbs{display:flex;flex-wrap:wrap;font-size:14px;}
.breadcrumbs>span{margin:0 8px}
.breadcrumbs>span:first-child{margin-left:0}
/* post body */
.post{margin-bottom:20px;padding-bottom:20px;border-bottom:1px solid #ddd}
.post-thumb{width:92px;height:92px;float:left;margin-right:15px;background: #f5f5f5;}
.post-thumb img{width:100%;height:auto;text-indent: -1000px;}
.item-title{line-height:1.18em;}
.entry-title{margin-bottom:10px;font-size:20px;display:-webkit-box;-webkit-line-clamp:3;line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
.entry-title a{color:#121212}
.entry-snippet{line-height:1.4em;font-size:14px;overflow:hidden}
.readmore{color:#971719;text-decoration: underline;}
.content{margin-bottom:20px}
.post-meta{margin-bottom:25px;}
.post .post-meta{margin-bottom:10px;overflow:hidden}
.post-meta{font-size:12px;color:#666666;position:relative}
.post-meta img{position:absolute;right:0;top:0}
.author{margin-bottom:15px}
.author a{text-decoration:underline}
.post-title{margin-bottom:15px;font-size:1.6em}
.post-body{line-height: 1.4em}
.post-body p{font-size:15.6px;margin-bottom:15px}
.post-body h2,.post-body h3,.post-body h4,.post-body h5{margin:25px 0 15px;width:100%;line-height: 1.2em;}
.post-body h2{font-size:1.4em}
.post-body h3{font-size:1.3em}
.post-body h4{font-size:1.2em}
.post-body h5{font-size:1.16em}
.post-body ol,.post-body ul{margin-bottom:15px;margin-left:40px}
.post-body ol{list-style-type:decimal}
.post-body Ul{list-style-type:disc}
.post-body li:not(:last-child){margin-bottom:10px}
.post-body a{text-decoration:underline}
.post-body figure{margin-bottom: 20px;}
.post-body figcaption {font-size:12px;margin-top: 5px;font-style: italic;}
.post-body img{width:100%;height:auto;max-width:100%;display: block;margin-bottom: 20px;}
.post-body p img, .post-body figure img{margin-bottom:0;}
.post-body code{padding:0 6px;background:#fffbf5;border-radius:2px;margin-bottom:20px;border:1px solid #ecdac0}
.post-body blockquote{margin-bottom:20px;padding:20px;background:#fff7eb;font-family:georgia,serif;color:#000;font-style:italic;border-left:10px solid #ffd398}.post-body blockquote p{margin:0}
.post-tags{display:flex;align-items:center;flex-wrap:wrap;margin-bottom:15px}
.tag-item{margin-right:5px}
.tag-item a{display:block;padding:6px 10px;border-radius:2px;color:#971719;font-size:14px;border:1px solid #c3411e;text-transform:capitalize;}
.related-title{font-weight:700;margin:20px 0}
.related-list{margin-bottom:15px}
.related-list a{display:flex;}
.related-list img {margin-right: 10px;text-indent: -1000px;display: block;width:80px;height: 80px;}
.reldate{font-size:12px;margin-bottom:5px;color:#333}
.footerarea{background:#000;padding:30px 0;color:#c7c7c7}
.f-sitelinks{display:flex;flex-wrap:wrap;align-items:center;margin-bottom:20px;border-bottom: 1px solid #ffffff26;}
.f-sitelinks li a{color:currentColor}
.f-sitelinks li{margin-bottom:15px}
.f-sitelinks li:not(:last-child){margin-right:30px}
.cpr {font-size: 14px;}
/* toc */
.postoc{padding:15px 0;border:1px solid #ddd;margin-bottom:20px;border-left:none;border-right:none}
.postoc summary{text-transform:capitalize;display:block;position:relative;font-weight:700}
.postoc summary:after{content:'';width:.6em;height:.6em;position:absolute;right:0;transform:rotate(45deg);border-bottom:2px solid #000;border-right:2px solid #000;top:0}
.section-nav{margin:15px 0 0 20px!important;list-style:disc}
.section-nav ul{margin:10px 0 15px 15px}
.section-nav li:not(:last-child){margin-bottom:10px}
.section-nav li a{text-decoration:none;}
.pagination{display:flex;flex-wrap:wrap;align-items:center;margin-bottom:20px}
.pag-item{padding:10px;border:1px solid #ddd;min-width:40px;text-align:center;margin-left:-1px;font-size: 14px;}
a.pag-item:hover{background:#000000;border-color:#000;color:#fff}
/* tag post */
#tags-list {margin-bottom:20px}
.post-list li{margin-bottom:10px;margin-left:28px;list-style:circle}
.tag-date{display:block;font-size:12px;color:#666;font-style:italic;margin-bottom:8px}
.post-list-heading.line-bottom{margin:20px 0 10px;font-size:18px;text-transform: capitalize;}
/* share */
.share-sos{display:flex;flex-wrap:wrap;align-items:center;margin-bottom:20px}
.share-sos a{display:flex;align-items:center;margin-right:4px;padding:13px 10px;font-size:12px;color:#e9e9e9;border-radius:3px;margin-bottom:5px;background:#000000;position:relative;overflow:hidden;}
.share-sos a:before{content:'';position:absolute;left:0;top:0;width:100%;height:100%}
.share-sos a span{position:relative;z-index:2}
.sr-title{margin-bottom:15px}
.share-sos svg{display:block;fill:currentColor;width:1em;height:1em}
.sr-only{margin-left:10px;padding-left:10px;border-left:1px solid rgb(255 255 255 / .3)}
.btn-twitter:before{background:#303030}
.btn-facebook:before{background:#114d8d}
.btn-whatsapp:before{background:#2d8559}
.btn-telegram:before{background:#3077b5}
/* ekstra */
#search-input{width:100%;padding:15px;border-radius:3px;margin-bottom:25px;}
#results-container {margin-left: 20px;}
#results-container li{margin-bottom:10px;list-style:disc}
/* Kategori */
.ktitle{font-size:20px;margin-bottom:20px;text-transform: capitalize;}
.klist{margin-left:20px}.postdate{font-size:12px;margin-bottom:5px}
.klist li{margin-bottom:15px;list-style:disc}
/* media Query */
@media screen and (max-width:960px){
    .row{width:92%}
}
@media screen and (max-width:960px){
    #menu{display:block}
    .headernav{display:none;position:fixed;background:#ffffff;top:0;right:0;height:100%;min-height:100vh;width:70%;z-index:2;box-shadow:0 0 20px rgba(0, 0, 0, .1);}
    .headernavlist{display:block;padding:60px 30px 30px;height:100%}
    .headernavlist li{padding:5px 0;margin-bottom:10px}
    .headernav.active{display:block}
    .searchbtn{margin:0 20px 0 auto}
    .post-title{font-size:1.42em;}
}
@media screen and (max-width:480px){
    .post-thumb{margin-bottom:10px}
    .entry-snippet{width:100%;}
}
</style>
