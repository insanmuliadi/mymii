---
layout: page
---
<div class="post row">
<h1 class="ktitle">{{ page.categories }}</h1>
<ul class="klist">
{% for post in site.categories[page.categories] %}
  <li>
    <div class="postdate">{{ post.date | date_to_string }}</div>
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% comment %}<br>
    {{ post.description }}
    {% endcomment %}
  </li>
{% endfor %}
</ul>
</div>
