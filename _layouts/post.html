---
layout: base
---
    {% include breadcrumbs.html %}
    <article class="content">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
      <div>Terbit Pada {{ page.date | date: "%B %d, %Y" }} - {{ page.last_modified_at | date: "%B %d, %Y" }}</div>
      </div>
      <div class="post-body">
        {{ content | toc }}
      </div>
        {%- if page.tags -%}
        <ul class="post-tags">
        {%- for tag in page.tags -%}
        <li class="tag-item"><a href="/">{{- tag -}}</a></li>
        {%- endfor -%}
        </ul>
        {%- endif -%}
    </article>
